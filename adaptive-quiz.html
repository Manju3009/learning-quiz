<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>AdaptIQ ‚Äî Adaptive Difficulty Quiz Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet"/>
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#070711;--bg2:#0c0c1a;--card:#111120;--card2:#161628;--card3:#1c1c35;
  --b1:rgba(255,255,255,.06);--b2:rgba(255,255,255,.11);--b3:rgba(255,255,255,.18);
  --acc:#5b6af0;--acc2:#7c8bf5;--acc3:#a5aefa;
  --grad:linear-gradient(135deg,#5b6af0 0%,#8b5cf6 100%);
  --glow:0 0 40px rgba(91,106,240,.3);
  --green:#10d97e;--red:#ff4d6d;--amber:#fbbf24;--sky:#38bdf8;--pink:#f472b6;--orange:#f97316;
  --text:#eeeeff;--sub:#8888bb;--muted:#44446a;
  --r:16px;--r2:12px;--r3:8px;
  --font:'Outfit',sans-serif;--mono:'JetBrains Mono',monospace;
  --lv0:#10d97e;--lv1:#38bdf8;--lv2:#fbbf24;--lv3:#f97316;--lv4:#ff4d6d;
}
html{scroll-behavior:smooth}
body{font-family:var(--font);background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden}

.mesh{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}
.mesh span{position:absolute;border-radius:50%;filter:blur(80px);animation:drift 18s ease-in-out infinite alternate}
.mesh span:nth-child(1){width:600px;height:600px;background:rgba(91,106,240,.10);top:-200px;left:-150px}
.mesh span:nth-child(2){width:500px;height:500px;background:rgba(139,92,246,.08);bottom:-180px;right:-120px;animation-delay:-6s}
.mesh span:nth-child(3){width:350px;height:350px;background:rgba(56,189,248,.06);top:40%;left:55%;animation-delay:-12s}
@keyframes drift{from{transform:translate(0,0) scale(1)}to{transform:translate(40px,30px) scale(1.08)}}

.app{position:relative;z-index:1;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:0 1rem 5rem}
.wrap{width:100%;max-width:900px}

/* TOPBAR */
.topbar{display:flex;align-items:center;justify-content:space-between;padding:1.4rem 0;width:100%;max-width:900px}
.logo-row{display:flex;align-items:center;gap:.75rem}
.logo-mark{width:44px;height:44px;border-radius:13px;background:var(--grad);display:flex;align-items:center;justify-content:center;font-size:1.3rem;box-shadow:var(--glow)}
.logo-text{font-weight:900;font-size:1.4rem;letter-spacing:-.02em}
.logo-text em{font-style:normal;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.logo-sub{font-size:.6rem;color:var(--sub);text-transform:uppercase;letter-spacing:.12em;margin-top:-3px}

/* SCREENS */
.screen{display:none;animation:screenIn .4s cubic-bezier(.22,.68,0,1.2) both}
.screen.active{display:block}
@keyframes screenIn{from{opacity:0;transform:translateY(24px) scale(.98)}to{opacity:1;transform:translateY(0) scale(1)}}

/* PANEL */
.panel{background:var(--card);border:1px solid var(--b1);border-radius:var(--r);padding:2.5rem;position:relative;overflow:hidden}
.panel::after{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(91,106,240,.6),transparent)}

/* TYPOGRAPHY */
.page-title{font-weight:900;font-size:clamp(1.6rem,4vw,2.1rem);letter-spacing:-.03em;line-height:1.15;margin-bottom:.3rem}
.page-title em{font-style:normal;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.page-sub{font-size:.88rem;color:var(--sub);margin-bottom:2rem;line-height:1.6}
.section-label{font-size:.68rem;font-weight:700;text-transform:uppercase;letter-spacing:.12em;color:var(--sub);margin-bottom:.9rem}

/* BUTTONS */
.btn{display:inline-flex;align-items:center;justify-content:center;gap:.45rem;font-family:var(--font);font-weight:700;border:none;cursor:pointer;border-radius:var(--r2);transition:all .2s cubic-bezier(.25,.8,.25,1);user-select:none}
.btn:disabled{opacity:.3;cursor:not-allowed;pointer-events:none}
.btn-primary{background:var(--grad);color:#fff;padding:.9rem 2rem;font-size:.92rem;box-shadow:0 4px 20px rgba(91,106,240,.35)}
.btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 32px rgba(91,106,240,.5)}
.btn-outline{background:var(--card2);color:var(--sub);border:1.5px solid var(--b2);padding:.8rem 1.4rem;font-size:.88rem}
.btn-outline:hover{border-color:var(--acc2);color:var(--acc3)}
.btn-full{width:100%}

/* ‚îÄ‚îÄ CATEGORY SELECT ‚îÄ‚îÄ */
.cat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(190px,1fr));gap:1rem;margin-bottom:2rem}
.cat-card{background:var(--card2);border:2px solid var(--b1);border-radius:var(--r);padding:1.4rem;cursor:pointer;transition:all .25s;text-align:center;position:relative}
.cat-card:hover{border-color:var(--b3);transform:translateY(-2px)}
.cat-card.selected{border-color:var(--acc);box-shadow:0 0 24px rgba(91,106,240,.25)}
.cat-card.selected::after{content:'‚úì';position:absolute;top:10px;right:12px;background:var(--acc);color:#fff;width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:.7rem;font-weight:800}
.cat-icon{font-size:2.2rem;margin-bottom:.6rem;display:block}
.cat-name{font-weight:700;font-size:.95rem;margin-bottom:.25rem}
.cat-desc{font-size:.72rem;color:var(--sub);line-height:1.4}
.cat-badge{display:inline-block;margin-top:.5rem;font-size:.65rem;padding:.2rem .6rem;border-radius:20px;font-weight:600;background:rgba(91,106,240,.1);color:var(--acc2)}

/* ‚îÄ‚îÄ QUIZ SCREEN ‚îÄ‚îÄ */
.quiz-hdr{display:flex;align-items:center;justify-content:space-between;margin-bottom:1.2rem;flex-wrap:wrap;gap:.6rem}
.quiz-hdr-left{display:flex;align-items:center;gap:.7rem}
.quiz-hdr-right{display:flex;align-items:center;gap:.6rem}
.hdr-chip{display:flex;align-items:center;gap:.35rem;background:var(--card2);border:1px solid var(--b2);border-radius:20px;padding:.3rem .85rem;font-size:.76rem;font-weight:600}
.hdr-chip.score-chip{color:var(--acc3)}
.hdr-chip.streak-chip{color:var(--amber)}

/* Difficulty badge */
.diff-badge{display:inline-flex;align-items:center;gap:.4rem;padding:.35rem .9rem;border-radius:20px;font-size:.78rem;font-weight:700;border:1.5px solid;transition:all .3s}
.diff-badge.lv0{color:var(--lv0);border-color:var(--lv0);background:rgba(16,217,126,.1)}
.diff-badge.lv1{color:var(--lv1);border-color:var(--lv1);background:rgba(56,189,248,.1)}
.diff-badge.lv2{color:var(--lv2);border-color:var(--lv2);background:rgba(251,191,36,.1)}
.diff-badge.lv3{color:var(--lv3);border-color:var(--lv3);background:rgba(249,115,22,.1)}
.diff-badge.lv4{color:var(--lv4);border-color:var(--lv4);background:rgba(255,77,109,.1)}
.diff-badge.pop{animation:badgePop .4s ease}
@keyframes badgePop{0%{transform:scale(1)}40%{transform:scale(1.25)}100%{transform:scale(1)}}

/* Progress bar */
.progress-wrap{margin-bottom:1.4rem}
.progress-info{display:flex;justify-content:space-between;font-size:.72rem;color:var(--sub);margin-bottom:.4rem;font-weight:500}
.progress-bar{height:6px;background:var(--card3);border-radius:3px;overflow:hidden}
.progress-fill{height:100%;background:var(--grad);border-radius:3px;transition:width .4s ease}

/* Timer */
.timer-row{display:flex;align-items:center;gap:.8rem;margin-bottom:1.4rem}
.timer-box{font-family:var(--mono);font-size:1.4rem;font-weight:700;min-width:60px;text-align:center;padding:.3rem .6rem;border-radius:var(--r3);border:1.5px solid var(--b2);background:var(--card2);transition:all .3s}
.timer-box.warn{color:var(--amber);border-color:var(--amber)}
.timer-box.danger{color:var(--red);border-color:var(--red);animation:tshake .3s infinite}
@keyframes tshake{0%,100%{transform:rotate(0)}25%{transform:rotate(3deg)}75%{transform:rotate(-3deg)}}
.timer-bar-wrap{flex:1;height:8px;background:var(--card3);border-radius:4px;overflow:hidden}
.timer-bar-fill{height:100%;border-radius:4px;transition:width 1s linear;background:var(--green)}
.timer-bar-fill.warn{background:var(--amber)}
.timer-bar-fill.danger{background:var(--red);animation:pulse-bar 1s infinite}
@keyframes pulse-bar{0%,100%{opacity:1}50%{opacity:.5}}

/* Question */
.q-panel{background:var(--card);border:1px solid var(--b1);border-radius:var(--r);padding:2rem;margin-bottom:1.2rem;position:relative;overflow:hidden}
.q-panel::after{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(91,106,240,.6),transparent)}
.q-number{font-size:.72rem;font-weight:700;color:var(--sub);text-transform:uppercase;letter-spacing:.08em;margin-bottom:.7rem}
.q-text{font-size:1.08rem;font-weight:600;line-height:1.6;margin-bottom:1.4rem}

/* Options */
.opts{display:flex;flex-direction:column;gap:.65rem}
.opt{display:flex;align-items:center;gap:.8rem;background:var(--card2);border:1.5px solid var(--b2);border-radius:var(--r2);padding:1rem 1.2rem;cursor:pointer;transition:all .2s;font-size:.92rem;font-weight:500;position:relative}
.opt:hover{border-color:var(--acc);background:var(--card3)}
.opt-letter{width:32px;height:32px;border-radius:8px;background:var(--card3);border:1px solid var(--b2);display:flex;align-items:center;justify-content:center;font-family:var(--mono);font-size:.8rem;font-weight:700;color:var(--sub);flex-shrink:0;transition:all .2s}
.opt:hover .opt-letter{border-color:var(--acc);color:var(--acc)}
.opt.correct{border-color:var(--green);background:rgba(16,217,126,.08);animation:popIn .3s ease}
.opt.correct .opt-letter{background:var(--green);color:#fff;border-color:var(--green)}
.opt.wrong{border-color:var(--red);background:rgba(255,77,109,.08);animation:shakeX .3s ease}
.opt.wrong .opt-letter{background:var(--red);color:#fff;border-color:var(--red)}
.opt.locked{pointer-events:none;opacity:.6}
.opt.correct.locked{opacity:1}
@keyframes popIn{0%{transform:scale(1)}50%{transform:scale(1.015)}100%{transform:scale(1)}}
@keyframes shakeX{0%,100%{transform:translateX(0)}25%{transform:translateX(-4px)}75%{transform:translateX(4px)}}

/* Feedback */
.feedback{margin-top:1rem;padding:1rem 1.2rem;border-radius:var(--r2);font-size:.85rem;line-height:1.6;display:none}
.feedback.show{display:block;animation:popIn .3s ease}
.feedback.ok{background:rgba(16,217,126,.08);border:1px solid rgba(16,217,126,.2);color:var(--green)}
.feedback.bad{background:rgba(255,77,109,.08);border:1px solid rgba(255,77,109,.2);color:var(--red)}
.feedback.timeout{background:rgba(251,191,36,.08);border:1px solid rgba(251,191,36,.2);color:var(--amber)}

/* Nav buttons */
.q-nav{display:flex;justify-content:space-between;align-items:center;margin-top:1.2rem;gap:.6rem}
.q-nav .btn{padding:.7rem 1.4rem;font-size:.85rem}

/* ‚îÄ‚îÄ LEVEL TOAST ‚îÄ‚îÄ */
.level-toast{position:fixed;top:80px;left:50%;transform:translateX(-50%) translateY(-20px);z-index:999;padding:.7rem 1.8rem;border-radius:30px;font-weight:800;font-size:.95rem;opacity:0;transition:all .35s cubic-bezier(.22,.68,0,1.2);pointer-events:none;white-space:nowrap}
.level-toast.up{background:linear-gradient(135deg,var(--green),#06b6d4);color:#fff;box-shadow:0 4px 24px rgba(16,217,126,.4)}
.level-toast.down{background:linear-gradient(135deg,var(--red),var(--orange));color:#fff;box-shadow:0 4px 24px rgba(255,77,109,.4)}
.level-toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

/* Streak toast */
.streak-toast{position:fixed;top:140px;left:50%;transform:translateX(-50%) translateY(-14px);z-index:998;background:linear-gradient(135deg,var(--amber),var(--orange));color:#fff;font-weight:800;font-size:.85rem;padding:.5rem 1.4rem;border-radius:20px;opacity:0;transition:all .3s;pointer-events:none;white-space:nowrap}
.streak-toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

/* ‚îÄ‚îÄ RESULT SCREEN ‚îÄ‚îÄ */
.r-hero{text-align:center;padding:2rem 0;animation:heroIn .6s ease both}
@keyframes heroIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
.r-emoji{font-size:3.5rem;margin-bottom:.6rem}
.r-title{font-weight:900;font-size:1.8rem;margin-bottom:.3rem}
.r-subtitle{color:var(--sub);font-size:.9rem}

/* Accuracy ring */
.ring-wrap{display:flex;justify-content:center;margin:1.5rem 0}
.ring-container{position:relative;width:140px;height:140px}
.ring-svg{transform:rotate(-90deg)}
.ring-bg{fill:none;stroke:var(--card3);stroke-width:10}
.ring-fg{fill:none;stroke-width:10;stroke-linecap:round;transition:stroke-dashoffset 1s ease .3s}
.ring-label{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center}
.ring-pct{font-family:var(--mono);font-weight:700;font-size:1.6rem}
.ring-txt{font-size:.65rem;color:var(--sub);text-transform:uppercase;letter-spacing:.08em}

/* Stats grid */
.stat-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:.8rem;margin-bottom:2rem}
.stat-box{background:var(--card2);border:1px solid var(--b1);border-radius:var(--r2);padding:1rem;text-align:center}
.stat-val{font-family:var(--mono);font-weight:700;font-size:1.3rem;margin-bottom:.2rem}
.stat-lbl{font-size:.68rem;color:var(--sub);text-transform:uppercase;letter-spacing:.06em}

/* Difficulty Progression Chart */
.chart-section{margin-bottom:2rem}
.chart-wrap{background:var(--card);border:1px solid var(--b1);border-radius:var(--r);padding:1.5rem;overflow-x:auto}
.chart{position:relative;min-height:200px;display:flex;align-items:stretch}
.chart-y{display:flex;flex-direction:column;justify-content:space-between;padding-right:.8rem;min-width:70px}
.chart-y-label{font-size:.6rem;font-weight:600;text-transform:uppercase;letter-spacing:.04em;height:32px;display:flex;align-items:center}
.chart-area{flex:1;position:relative;min-width:400px}
.chart-grid-line{position:absolute;left:0;right:0;height:1px;background:var(--b1)}
.chart-svg{width:100%;height:100%;position:absolute;inset:0}
.chart-x{display:flex;justify-content:space-between;padding-left:70px;margin-top:.5rem}
.chart-x-label{font-size:.58rem;color:var(--muted);font-weight:600;width:32px;text-align:center}

/* Review section */
.review-section{margin-bottom:2rem}
.review-hdr{display:flex;align-items:center;justify-content:space-between;cursor:pointer;padding:.8rem 0;border-bottom:1px solid var(--b1);margin-bottom:1rem}
.review-hdr h3{font-size:.95rem;font-weight:700}
.review-chevron{transition:transform .3s;color:var(--sub);font-size:1.2rem}
.review-chevron.open{transform:rotate(180deg)}
.review-list{display:none}
.review-list.open{display:flex;flex-direction:column;gap:.8rem}
.review-item{background:var(--card2);border:1px solid var(--b1);border-radius:var(--r2);padding:1.2rem;border-left:4px solid var(--muted)}
.review-item.ok{border-left-color:var(--green)}
.review-item.bad{border-left-color:var(--red)}
.review-item.skip{border-left-color:var(--amber)}
.review-top{display:flex;align-items:center;gap:.6rem;margin-bottom:.5rem;flex-wrap:wrap}
.review-badge{font-size:.65rem;font-weight:700;padding:.2rem .6rem;border-radius:12px}
.review-badge.ok{background:rgba(16,217,126,.12);color:var(--green)}
.review-badge.bad{background:rgba(255,77,109,.12);color:var(--red)}
.review-badge.skip{background:rgba(251,191,36,.12);color:var(--amber)}
.review-diff{font-size:.6rem;font-weight:700;padding:.15rem .5rem;border-radius:10px;border:1px solid}
.review-q{font-size:.88rem;font-weight:600;margin-bottom:.4rem;line-height:1.5}
.review-ans{font-size:.78rem;color:var(--sub);line-height:1.5}
.review-ans span{font-weight:600}
.review-exp{font-size:.76rem;color:var(--sub);margin-top:.4rem;padding-top:.4rem;border-top:1px solid var(--b1);line-height:1.5;font-style:italic}

/* Result actions */
.r-actions{display:grid;grid-template-columns:1fr 1fr;gap:.8rem;margin-top:1.5rem}

/* Confetti */
.confetti-layer{position:fixed;inset:0;pointer-events:none;z-index:1000;overflow:hidden}
.cf-p{position:absolute;top:-20px;border-radius:2px;animation:cfDrop var(--d,3s) linear var(--del,0s) 1 forwards}
@keyframes cfDrop{0%{transform:translateY(0) rotate(0);opacity:1}85%{opacity:1}100%{transform:translateY(100vh) rotate(720deg);opacity:0}}

/* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
@media(max-width:620px){
  .panel{padding:1.4rem}
  .cat-grid{grid-template-columns:repeat(2,1fr);gap:.7rem}
  .cat-card{padding:1rem}
  .cat-icon{font-size:1.6rem}
  .stat-grid{grid-template-columns:repeat(2,1fr)}
  .r-actions{grid-template-columns:1fr}
  .quiz-hdr{flex-direction:column;align-items:flex-start}
  .q-panel{padding:1.4rem}
  .chart-y{min-width:55px;font-size:.55rem}
  .r-title{font-size:1.4rem}
}
</style>
</head>
<body>
<div class="mesh"><span></span><span></span><span></span></div>
<div class="confetti-layer" id="confetti"></div>
<div class="level-toast" id="level-toast"></div>
<div class="streak-toast" id="streak-toast"></div>

<div class="app">
<div class="topbar">
  <div class="logo-row">
    <div class="logo-mark">üß†</div>
    <div>
      <div class="logo-text">Adapt<em>IQ</em></div>
      <div class="logo-sub">Adaptive Learning</div>
    </div>
  </div>
</div>

<div class="wrap">

<!-- ‚ïê‚ïê‚ïê SCREEN 1: CATEGORY SELECT ‚ïê‚ïê‚ïê -->
<div class="screen active" id="s-category">
  <div class="panel">
    <h1 class="page-title">Choose Your <em>Exam</em></h1>
    <p class="page-sub">Questions adapt to your skill level in real-time. Start easy, climb higher.</p>
    <div class="section-label">Select an exam category</div>
    <div class="cat-grid" id="cat-grid"></div>
    <button class="btn btn-primary btn-full" id="btn-start" disabled>Start Adaptive Quiz</button>
  </div>
</div>

<!-- ‚ïê‚ïê‚ïê SCREEN 2: QUIZ ‚ïê‚ïê‚ïê -->
<div class="screen" id="s-quiz">
  <div class="quiz-hdr">
    <div class="quiz-hdr-left">
      <div class="diff-badge" id="diff-badge"></div>
      <div class="hdr-chip score-chip">‚≠ê <span id="hdr-score">0</span></div>
      <div class="hdr-chip streak-chip" id="streak-chip" style="display:none">üî• <span id="hdr-streak">0</span></div>
    </div>
    <div class="quiz-hdr-right">
      <div class="hdr-chip" id="hdr-cat"></div>
    </div>
  </div>

  <div class="progress-wrap">
    <div class="progress-info">
      <span>Question <strong id="q-num">1</strong> of <strong id="q-total">20</strong></span>
      <span id="q-pts-info"></span>
    </div>
    <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
  </div>

  <div class="timer-row">
    <div class="timer-box" id="timer-box">20</div>
    <div class="timer-bar-wrap"><div class="timer-bar-fill" id="timer-bar"></div></div>
  </div>

  <div class="q-panel">
    <div class="q-number" id="q-label"></div>
    <div class="q-text" id="q-text"></div>
    <div class="opts" id="opts"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <div class="q-nav">
    <button class="btn btn-outline" id="btn-prev" disabled>‚Üê Back</button>
    <button class="btn btn-primary" id="btn-next">Next ‚Üí</button>
  </div>
</div>

<!-- ‚ïê‚ïê‚ïê SCREEN 3: RESULTS ‚ïê‚ïê‚ïê -->
<div class="screen" id="s-result">
  <div class="panel">
    <div class="r-hero">
      <div class="r-emoji" id="r-emoji"></div>
      <div class="r-title" id="r-title"></div>
      <div class="r-subtitle" id="r-subtitle"></div>
    </div>

    <div class="ring-wrap">
      <div class="ring-container">
        <svg class="ring-svg" viewBox="0 0 140 140" width="140" height="140">
          <circle class="ring-bg" cx="70" cy="70" r="60"/>
          <circle class="ring-fg" id="ring-fg" cx="70" cy="70" r="60" stroke-dasharray="376.99" stroke-dashoffset="376.99"/>
        </svg>
        <div class="ring-label">
          <div class="ring-pct" id="ring-pct">0%</div>
          <div class="ring-txt">Accuracy</div>
        </div>
      </div>
    </div>

    <div class="stat-grid" id="stat-grid"></div>

    <div class="chart-section">
      <div class="section-label">Difficulty Progression</div>
      <div class="chart-wrap">
        <div class="chart" id="chart"></div>
        <div class="chart-x" id="chart-x"></div>
      </div>
    </div>

    <div class="review-section">

function initQuiz(){
  S.level=1;
  S.recentAnswers=[];
  S.diffHistory=[];
  S.questions=[];
  S.idx=0;
  S.score=0;
  S.streak=0;
  S.bestStreak=0;
  S.ans=[];
  S.timeTaken=[];
  S.answered=false;
  S.startTime=Date.now();
  S.usedQs={};
  LEVELS.forEach(lv=>S.usedQs[lv]=new Set());

  for(let i=0;i<QS_PER_SESSION;i++){
    S.ans.push(null);
    S.timeTaken.push(0);
  }

  pickQuestion(0);
  show('s-quiz');
  renderQuizHeader();
  loadQuestion();
}

function pickQuestion(idx){
  const cat=DB[S.cat];
  const lv=LEVELS[S.level];
  const pool=cat[lv]||[];
  const used=S.usedQs[lv];
  let available=[];
  for(let i=0;i<pool.length;i++){
    if(!used.has(i)) available.push(i);
  }
  if(available.length===0){
    // fallback: try adjacent levels
    for(let d=1;d<=4;d++){
      for(const off of [d,-d]){
        const altIdx=S.level+off;
        if(altIdx<0||altIdx>4) continue;
        const altLv=LEVELS[altIdx];
        const altPool=cat[altLv]||[];
        const altUsed=S.usedQs[altLv];
        for(let i=0;i<altPool.length;i++){
          if(!altUsed.has(i)) available.push({lv:altLv,i});
        }
        if(available.length>0) break;
      }
      if(available.length>0) break;
    }
    if(available.length>0 && typeof available[0]==='object'){
      const pick=available[Math.floor(Math.random()*available.length)];
      S.usedQs[pick.lv].add(pick.i);
      const q={...cat[pick.lv][pick.i], _level: LEVELS.indexOf(pick.lv)};
      S.questions[idx]=shuffleOpts(q);
      S.diffHistory[idx]=LEVELS.indexOf(pick.lv);
      return;
    }
    // absolute fallback: reuse
    used.clear();
    for(let i=0;i<pool.length;i++) available.push(i);
  }
  const ri=available[Math.floor(Math.random()*available.length)];
  if(typeof ri==='number'){
    used.add(ri);
    const q={...pool[ri], _level: S.level};
    S.questions[idx]=shuffleOpts(q);
    S.diffHistory[idx]=S.level;
  }
}

function shuffleOpts(q){
  const opts=[...q.o];
  const correctVal=opts[q.a];
  const shuffled=[...opts].sort(()=>Math.random()-.5);
  return {...q, o:shuffled, a:shuffled.indexOf(correctVal)};
}

function renderLockedOpts(q,record){
  const optsEl=document.getElementById('opts');

  q.o.forEach((opt,i)=>{

    if(i===q.a) cls+=' correct';

    div.className=cls;
    const icon=i===q.a?'‚úì':(i===record.selected&&!record.ok?'‚úó':LETTERS[i]);
    div.innerHTML=`<span class="opt-letter">${icon}</span><span>${opt}</span>`;
    optsEl.appendChild(div);
  });

  const fb=document.getElementById('feedback');
  if(record.timedOut){
    fb.className='feedback show timeout';
    fb.innerHTML=`‚è± <strong>Time's up!</strong> ${q.e?'‚Äî '+q.e:''}`;
  } else if(record.ok){
    fb.className='feedback show ok';
    fb.innerHTML=`‚úì <strong>Correct! +${record.pts} pts</strong> ${q.e?'‚Äî '+q.e:''}`;
  } else {
    fb.className='feedback show bad';
    fb.innerHTML=`‚úó <strong>Wrong!</strong> The correct answer was <strong>${q.o[q.a]}</strong>. ${q.e?'‚Äî '+q.e:''}`;
  }
  document.getElementById('btn-next').disabled=false;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  TIMER
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function startTimer(secs){
  S.timeLeft=secs;
  const total=secs;
  renderTimer(total);
  S.timerId=setInterval(()=>{
    S.timeLeft--;
    renderTimer(total);
    if(S.timeLeft<=0){
      stopTimer();
      timeoutQuestion();
    }
  },1000);
}

function stopTimer(){
  if(S.timerId){clearInterval(S.timerId);S.timerId=null;}
}

function renderTimer(total){
  const box=document.getElementById('timer-box');
  const bar=document.getElementById('timer-bar');
  const pct=S.timeLeft/total;
  box.textContent=S.timeLeft;
  bar.style.width=(pct*100)+'%';

  box.className='timer-box';
  bar.className='timer-bar-fill';
  if(pct<=.3){box.classList.add('danger');bar.classList.add('danger');}
  else if(pct<=.5){box.classList.add('warn');bar.classList.add('warn');}
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  ANSWER LOGIC
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function answerQuestion(selected){
  if(S.answered) return;
  S.answered=true;
  stopTimer();

  const q=S.questions[S.idx];
  const lv=S.diffHistory[S.idx];
  const total=LEVEL_TIMERS[lv];
  const elapsed=total-S.timeLeft;
  S.timeTaken[S.idx]=elapsed;

  const ok=selected===q.a;
  let pts=0;
  if(ok){
    const base=LEVEL_POINTS[lv];
    const ratio=S.timeLeft/total;
    pts=Math.max(10,Math.round(ratio*base));
    S.streak++;
    if(S.streak>=5) pts=Math.round(pts*1.5);
    else if(S.streak>=3) pts=Math.round(pts*1.2);
    S.score+=pts;
    S.bestStreak=Math.max(S.bestStreak,S.streak);
    if(S.streak>=3) showStreakToast();
  } else {
    S.streak=0;
  }

  S.ans[S.idx]={ok, selected, pts, timedOut:false};
  updateScore();
  renderLockedOpts(q,S.ans[S.idx]);

  // Adaptive difficulty
  S.recentAnswers.push(ok);
  if(S.recentAnswers.length>5) S.recentAnswers.shift();
  checkLevelChange();

  // Pick next question if needed
  if(S.idx+1<QS_PER_SESSION && !S.questions[S.idx+1]){
    pickQuestion(S.idx+1);
  }
}

function timeoutQuestion(){
  if(S.answered) return;
  S.answered=true;
  const q=S.questions[S.idx];
  const lv=S.diffHistory[S.idx];
  S.timeTaken[S.idx]=LEVEL_TIMERS[lv];
  S.ans[S.idx]={ok:false, selected:-1, pts:0, timedOut:true};
  S.streak=0;

  S.recentAnswers.push(false);
  if(S.recentAnswers.length>5) S.recentAnswers.shift();
  checkLevelChange();

  updateScore();
  renderLockedOpts(q,S.ans[S.idx]);

  if(S.idx+1<QS_PER_SESSION && !S.questions[S.idx+1]){
    pickQuestion(S.idx+1);
  }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  ADAPTIVE DIFFICULTY ENGINE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function checkLevelChange(){
  if(S.recentAnswers.length<5) return;
  const last5=S.recentAnswers.slice(-5);
  const correctCount=last5.filter(Boolean).length;
  const wrongCount=5-correctCount;

  if(correctCount===5 && S.level<4){
    S.level++;
    S.recentAnswers=[];
    updateDiffBadge(true);
    showLevelToast(true);
  } else if(wrongCount>=3 && S.level>0){
    S.level--;
    S.recentAnswers=[];
    updateDiffBadge(true);
    showLevelToast(false);
  }
}

function showLevelToast(up){
  const toast=document.getElementById('level-toast');
  toast.className='level-toast '+(up?'up':'down');
  toast.textContent=up?`‚¨Ü Level Up! ‚Üí ${LEVEL_NAMES[S.level]}`:`‚¨á Level Down ‚Üí ${LEVEL_NAMES[S.level]}`;
  void toast.offsetWidth;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2500);
}

function showStreakToast(){
  const toast=document.getElementById('streak-toast');
  toast.textContent=`üî• ${S.streak} Streak!`;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2000);
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  NAVIGATION
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
document.getElementById('btn-next').onclick=()=>{
  stopTimer();
  if(S.idx>=QS_PER_SESSION-1){
    finishQuiz();
  } else {
    S.idx++;
    loadQuestion();
  }
};

document.getElementById('btn-prev').onclick=()=>{
  stopTimer();
  if(S.idx>0){S.idx--;loadQuestion();}
};

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  FINISH & RESULTS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function finishQuiz(){
  stopTimer();
  document.getElementById('progress-fill').style.width='100%';
  const totalTime=Math.round((Date.now()-S.startTime)/1000);
  const correct=S.ans.filter(a=>a&&a.ok).length;
  const wrong=S.ans.filter(a=>a&&!a.ok).length;
  const acc=Math.round(correct/QS_PER_SESSION*100);

  // Hero
  let emoji,title;
  if(acc===100){emoji='üèÜ';title='Perfect Score!';}
  else if(acc>=80){emoji='üéâ';title='Outstanding!';}
  else if(acc>=60){emoji='üëç';title='Well Done!';}
  else if(acc>=40){emoji='üìñ';title='Keep Learning!';}
  else{emoji='üí™';title="Don't Give Up!";}

  document.getElementById('r-emoji').textContent=emoji;
  document.getElementById('r-title').textContent=title;

  const maxLv=Math.max(...S.diffHistory);
  document.getElementById('r-subtitle').textContent=`You reached ${LEVEL_NAMES[maxLv]} difficulty!`;

  // Ring
  const ring=document.getElementById('ring-fg');
  const circ=376.99;
  ring.style.stroke=acc>=80?'var(--green)':acc>=50?'var(--amber)':'var(--red)';
  ring.style.strokeDashoffset=circ;
  setTimeout(()=>{ring.style.strokeDashoffset=circ-(circ*acc/100);},300);
  document.getElementById('ring-pct').textContent=acc+'%';

  // Stats
  const mins=Math.floor(totalTime/60);
  const secs=totalTime%60;
  const grid=document.getElementById('stat-grid');
  grid.innerHTML=`
    <div class="stat-box"><div class="stat-val" style="color:var(--acc3)">${S.score}</div><div class="stat-lbl">Total Score</div></div>
    <div class="stat-box"><div class="stat-val" style="color:var(--green)">${correct}</div><div class="stat-lbl">Correct</div></div>
    <div class="stat-box"><div class="stat-val" style="color:var(--red)">${wrong}</div><div class="stat-lbl">Wrong</div></div>
    <div class="stat-box"><div class="stat-val">${acc}%</div><div class="stat-lbl">Accuracy</div></div>
    <div class="stat-box"><div class="stat-val">${mins}m ${secs}s</div><div class="stat-lbl">Time Taken</div></div>
    <div class="stat-box"><div class="stat-val" style="color:var(--amber)">${S.bestStreak}</div><div class="stat-lbl">Best Streak</div></div>
  `;

  // Difficulty Chart
  renderChart();

  // Review
  renderReview();

  // Confetti
  if(acc>=70) fireConfetti();

  show('s-result');
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  DIFFICULTY PROGRESSION CHART (SVG)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderChart(){
  const chart=document.getElementById('chart');
  const chartX=document.getElementById('chart-x');
  const n=QS_PER_SESSION;
  const rowH=32;
  const totalH=rowH*5;
  const padL=75;
  const dotR=6;
  const w=Math.max(500,n*36);

  let html=`<div class="chart-y">`;
  for(let i=4;i>=0;i--){
    html+=`<div class="chart-y-label" style="color:${LEVEL_COLORS[i]}">${LEVEL_NAMES[i]}</div>`;
  }
  html+=`</div><div class="chart-area" style="height:${totalH}px;min-width:${w-padL}px;position:relative">`;

  for(let i=0;i<5;i++){
    html+=`<div class="chart-grid-line" style="top:${i*rowH+rowH/2}px"></div>`;
  }

  let svgPoints=[];
  const colW=(w-padL)/(n-1||1);
  for(let i=0;i<n;i++){
    const lv=S.diffHistory[i]!==undefined?S.diffHistory[i]:1;
    const x=i*colW;
    const y=(4-lv)*rowH+rowH/2;
    svgPoints.push({x,y,lv,ok:S.ans[i]?S.ans[i].ok:false});
  }

  html+=`<svg class="chart-svg" viewBox="0 0 ${w-padL} ${totalH}" preserveAspectRatio="none" style="width:100%;height:${totalH}px">`;
  // Lines
  for(let i=1;i<svgPoints.length;i++){
    const p=svgPoints[i-1],c=svgPoints[i];
    html+=`<line x1="${p.x}" y1="${p.y}" x2="${c.x}" y2="${c.y}" stroke="${LEVEL_COLORS[c.lv]}" stroke-width="2" stroke-opacity="0.4"/>`;
  }
  // Dots
  svgPoints.forEach((p,i)=>{
    const fill=p.ok?LEVEL_COLORS[p.lv]:'var(--card3)';
    const stroke=LEVEL_COLORS[p.lv];
    html+=`<circle cx="${p.x}" cy="${p.y}" r="${dotR}" fill="${fill}" stroke="${stroke}" stroke-width="2"/>`;
    html+=`<text x="${p.x}" y="${p.y+3}" text-anchor="middle" font-size="7" font-weight="700" fill="${p.ok?'#fff':'var(--sub)'}">${i+1}</text>`;
  });

  html+=`</svg></div>`;
  chart.innerHTML=html;

  chartX.innerHTML='';
  chartX.style.paddingLeft=padL+'px';
  for(let i=0;i<n;i++){
    if(i%2===0||n<=10){
      chartX.innerHTML+=`<span class="chart-x-label">${i+1}</span>`;
    }
  }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  ANSWER REVIEW
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderReview(){
  const list=document.getElementById('review-list');
  list.innerHTML='';
  S.questions.forEach((q,i)=>{
    if(!q||!S.ans[i]) return;
    const rec=S.ans[i];
    const lv=S.diffHistory[i];
    const cls=rec.timedOut?'skip':rec.ok?'ok':'bad';
    const badge=rec.timedOut?'‚è± Time\'s Up':rec.ok?'‚úì Correct':'‚úó Wrong';

    let ansLine='';
    if(rec.timedOut){
      ansLine=`<span style="color:var(--amber)">No answer</span> ¬∑ Correct: <span style="color:var(--green)">${q.o[q.a]}</span>`;
    } else if(rec.ok){
      ansLine=`<span style="color:var(--green)">${q.o[rec.selected]}</span> ¬∑ +${rec.pts} pts`;
    } else {
      ansLine=`Your answer: <span style="color:var(--red)">${rec.selected>=0?q.o[rec.selected]:'‚Äî'}</span> ¬∑ Correct: <span style="color:var(--green)">${q.o[q.a]}</span>`;
    }

    list.innerHTML+=`
      <div class="review-item ${cls}">
        <div class="review-top">
          <span class="review-badge ${cls}">${badge}</span>
          <span class="review-diff" style="color:${LEVEL_COLORS[lv]};border-color:${LEVEL_COLORS[lv]}">${LEVEL_NAMES[lv]}</span>
          <span style="font-size:.68rem;color:var(--muted)">${S.timeTaken[i]}s</span>
        </div>
        <div class="review-q">${i+1}. ${q.q}</div>
        <div class="review-ans">${ansLine}</div>
        ${q.e?`<div class="review-exp">üí° ${q.e}</div>`:''}
      </div>`;
  });
}

//  CONFETTI
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function fireConfetti(){
  const layer=document.getElementById('confetti');
  layer.innerHTML='';
  const colors=['#5b6af0','#8b5cf6','#10d97e','#ff4d6d','#fbbf24','#38bdf8','#f472b6'];
  for(let i=0;i<70;i++){
    const p=document.createElement('div');

    const sz=6+Math.random()*8;
    p.style.cssText=`left:${Math.random()*100}vw;width:${sz}px;height:${sz}px;background:${colors[i%colors.length]};border-radius:${Math.random()>.5?'50%':'2px'};--d:${2+Math.random()*3}s;--del:${Math.random()*1.5}s`;

}
